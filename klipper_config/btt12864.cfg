######################################################################
# BTT Mini 12864Panel v1.0 (with neopixel backlight leds)
######################################################################

[display]
lcd_type: uc1701
cs_pin: EXP1_7
a0_pin: EXP1_6
rst_pin: EXP1_8
contrast: 63
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2
## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi
## Alternatively, some micro-controller boards may work with software spi:
spi_software_miso_pin: TFT3
spi_software_mosi_pin: TFT2
spi_software_sclk_pin: EXP1_1

#[output_pin beeper]
#pin: EXP1_1

[neopixel btt_mini12864]
pin: PA8
chain_count: 3
color_order: RGB
initial_RED: 1.0
initial_GREEN: 0
initial_BLUE: 0
